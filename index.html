<!DOCTYPE html>
<html lang="pl">
<head>

    <title>ANUM28</title>
    <script type="text/javascript">

    function obiad (){

        var obiadek = ["frytki","kotlet","naleśniki","kurczak dowolny","qurito"]
        


    document.getElementById('buton').innerHTML = '<div>  </div>' + obiadek[numer]
    
}
    function zdjęcie ()
    {
        document.getElementById('buton').innerHTML = '<div> 1 </div>'
    }
    </script>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1 class="display-4">ANUM28</h1>

            <hr class="my-4">
            <p id="buton">It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <div id="przyciski">
            <button  type="button" class="btn btn-danger" onclick="obiad();">obiad</button>
            <button  type="button" class="btn btn-danger" onclick="zdjęcie();">zdjęcie</button>
        </div>
          </div>
